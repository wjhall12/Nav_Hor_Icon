<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- You have to copy and paste the font awesome kit and bootstrap font-awesome from the bootstrap font awesome website -->
  <script src="https://kit.fontawesome.com/b6bc81b08a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Nav_Hor_Fontawesome</title>
</head>

<body>
  <nav class="container">
    <div class="logo"><i class="fas fa-car"></i>Cars 4 Sale

    </div>

    <ul>
      <li><a href="#" class="selected">Home</a></li>
      <!-- In this example, we create an "active" class and added it to the "Home" link. -->
      <li><a href="#">Features</a></li>
      <li><a href="#">Prices</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="highlight">Book Appointment</a></li>
      <!-- In this example, we create an "selected" class and added it to the "Book Appointment" link. -->

    </ul>

  </nav>





</body>

</html>
